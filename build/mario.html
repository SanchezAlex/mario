<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Mario</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <div class="control">
        <div class="control__browser">
          <h3>Chrome: <span>alt +</span> </h3>
        </div>
        <div class="control__browser">
          <h3>Firefox: <span>shift + alt +</span></h3>
        </div>
        <div class="control__browser">
          <h3>Opera: <span>shift + esc +</span></h3>
        </div>
        <div class="control__browser">
          <h3>Browsers on Mac: <span>ctrl + alt +</span></h3>
        </div>
      </div> <button class="btn left" accesskey="a">a<br><span>left</span></button> <button class="btn right" accesskey="s">s<br><span>right</span></button> <button class="btn jump-left" accesskey="k">k<br><span>jump left</span></button> <button class="btn jump-right"
        accesskey="l">l<br><span>jump right</span></button> <button class="btn pause" accesskey="p">p<br><span>pause</span></button>
      <div class="mario">
        <div class="mario__wraper">
          <div class="mario__hero"></div>
        </div>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
